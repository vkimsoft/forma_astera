<div class="container">
  <form class="form" [formGroup]="form" novalidate (ngSubmit)="process()">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nom et prénom" formControlName="name">
      <div class="alert alert-danger" *ngIf="isError('name')">Champs invalide</div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Reférénce" formControlName="reference">
      <div class="alert alert-danger" *ngIf="isError('reference')">Champs invalide</div>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="state">
        <option *ngFor="let intitule of intitules" [ngValue]="intitule">{{intitule}}</option>
      </select>
     </div>

     <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
     </div>

  </form>
  </div>
